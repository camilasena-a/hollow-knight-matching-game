<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hollow Knight Memory Game</title>
  <script type="text/javascript">
    // Script para redirecionar de volta à página principal em caso de refresh no GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <!-- Este arquivo é usado apenas para redirecionamento no GitHub Pages -->
</body>
</html>
